name: Build RPM Package

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-rpm:
    runs-on: ubuntu-latest

    container:
      image: rockylinux:9

    steps:
      - name: Install RPM build tools
        run: |
          dnf install -y \
            rpm-build \
            rpmdevtools \
            tar \
            gzip \
            rsync \
            systemd-rpm-macros \
            python3

      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Create rpmbuild directory structure
        run: |
          mkdir -p rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          cp devops/*.spec rpmbuild/SPECS/

      - name: Create source tarball
        run: |
          NAME=wiser-service-operations-backend
          VERSION=1.0.0

          mkdir -p /tmp/${NAME}-${VERSION}
          rsync -a . /tmp/${NAME}-${VERSION} \
            --exclude .git \
            --exclude rpmbuild \
            --exclude .github

          tar -czf rpmbuild/SOURCES/${NAME}-${VERSION}.tar.gz \
            -C /tmp ${NAME}-${VERSION}

      - name: Build RPM
        run: |
          rpmbuild \
            --define "_topdir $(pwd)/rpmbuild" \
            -ba rpmbuild/SPECS/wiser-service-operations-backend.spec

      - name: Upload RPM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wiser-service-operations-backend-rpm
          path: rpmbuild/RPMS/**/*.rpm
