name: Build RPM Package

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-rpm:
    runs-on: ubuntu-latest

    container:
      image: rockylinux:9

    steps:
      #  Checkout source
      - name: Checkout source code
        uses: actions/checkout@v4

      #  Install required tools
      - name: Install RPM build tools
        run: |
          dnf install -y \
            rpm-build \
            rpmdevtools \
            tar \
            gzip \
            rsync \
            systemd-rpm-macros \
            python3

      # Prepare rpmbuild structure
      - name: Prepare rpmbuild directories
        run: |
          mkdir -p rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          cp devops/*.spec rpmbuild/SPECS/

      #  Fix Windows CRLF issue (MANDATORY)
      - name: Fix spec file line endings (CRLF → LF)
        run: |
          sed -i 's/\r$//' rpmbuild/SPECS/*.spec
          file rpmbuild/SPECS/*.spec

      # Create source tarball
      - name: Create source tarball
        run: |
          NAME=wiser-service-operations-backend
          VERSION=1.0.0

          mkdir -p /tmp/${NAME}-${VERSION}
          rsync -a . /tmp/${NAME}-${VERSION} \
            --exclude .git \
            --exclude rpmbuild \
            --exclude .github

          tar -czf rpmbuild/SOURCES/${NAME}-${VERSION}.tar.gz \
            -C /tmp ${NAME}-${VERSION}

      # Build RPM
      - name: Build RPM
        run: |
          rpmbuild \
            --define "_topdir $(pwd)/rpmbuild" \
            -ba rpmbuild/SPECS/wiser-service-operations-backend.spec

      # Debug – show exactly where RPM is
      - name: Debug RPM output
        run: |
          echo "===== RPM BUILD OUTPUT ====="
          find rpmbuild -type f

      # Upload RPM artifact (FAIL if missing)
      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-packages
          path: rpmbuild/RPMS
          if-no-files-found: error
